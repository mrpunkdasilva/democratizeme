<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <rect width="600" height="400" rx="10" fill="url(#dataGradient)"/>
  
  <!-- Grade de fundo -->
  <g opacity="0.1">
    <path d="M0 50 H600" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M0 100 H600" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M0 150 H600" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M0 200 H600" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M0 250 H600" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M0 300 H600" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M0 350 H600" stroke="#FFFFFF" stroke-width="1"/>
    
    <path d="M50 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M100 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M150 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M200 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M250 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M300 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M350 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M400 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M450 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M500 0 V400" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M550 0 V400" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Gráfico de barras -->
  <rect x="100" y="300" width="40" height="50" rx="4" fill="#2196F3" opacity="0.8"/>
  <rect x="150" y="250" width="40" height="100" rx="4" fill="#2196F3" opacity="0.8"/>
  <rect x="200" y="200" width="40" height="150" rx="4" fill="#2196F3" opacity="0.8"/>
  <rect x="250" y="150" width="40" height="200" rx="4" fill="#2196F3" opacity="0.8"/>
  <rect x="300" y="180" width="40" height="170" rx="4" fill="#2196F3" opacity="0.8"/>
  <rect x="350" y="220" width="40" height="130" rx="4" fill="#2196F3" opacity="0.8"/>
  <rect x="400" y="270" width="40" height="80" rx="4" fill="#2196F3" opacity="0.8"/>
  <rect x="450" y="320" width="40" height="30" rx="4" fill="#2196F3" opacity="0.8"/>
  
  <!-- Linha de tendência -->
  <path d="M120 300 L170 250 L220 200 L270 150 L320 180 L370 220 L420 270 L470 320" 
        stroke="#00FFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Pontos de dados -->
  <circle cx="120" cy="300" r="5" fill="#00FFFF"/>
  <circle cx="170" cy="250" r="5" fill="#00FFFF"/>
  <circle cx="220" cy="200" r="5" fill="#00FFFF"/>
  <circle cx="270" cy="150" r="5" fill="#00FFFF"/>
  <circle cx="320" cy="180" r="5" fill="#00FFFF"/>
  <circle cx="370" cy="220" r="5" fill="#00FFFF"/>
  <circle cx="420" cy="270" r="5" fill="#00FFFF"/>
  <circle cx="470" cy="320" r="5" fill="#00FFFF"/>
  
  <!-- Rótulos -->
  <text x="300" y="30" font-family="monospace" font-size="16" fill="#FFFFFF" text-anchor="middle">Dados de Transparência</text>
  <text x="300" y="380" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">Período de Análise</text>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="dataGradient" x1="0" y1="0" x2="0" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A1929"/>
      <stop offset="100%" stop-color="#0D2B45"/>
    </linearGradient>
  </defs>
</svg>